<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<p>Table without cellspacing:</p>
<table>
  <tr>
    <th>Name</th>
    <th>Class</th>
  </tr>
  <tr>
    <td>Sathya</td>
    <td>3 <sup> rd </sup></td>
  </tr>
</table>

<p>Table with cellspacing:</p>
<table cellspacing="10">
<tr>
    <th>Name</th>
    <th>Class</th>
  </tr>
  <tr>
    <td>Sathya</td>
    <td>3 <sup> rd </sup></td>
  </tr>
</table>
</body>
</html>
